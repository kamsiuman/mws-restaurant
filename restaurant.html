<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Info</title>

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="shortcut icon" href="img/restaurant.ico">

	<link rel="stylesheet" href="css/styles-restaurant.css" type="text/css">
  	<title>Restaurant Info</title>
</head>

<body class="inside">

  <header class="restaurant-title">
    <h1 tabindex="1"><a href="/restaurant_reviews_project/">Restaurant Reviews</a></h1>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb" id="breadcrumb" >
        <a tabindex="2" href="/restaurant_reviews_project/">Home</a>
    </nav>
  </header>

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 tabindex="3" id="restaurant-name"></h2>
      <div class="restaurant-image-card">
      <img id="restaurant-img">
      <p tabindex="3" id="restaurant-cuisine"></p>
      </div> <!-- .image-card -->
      <div class="restaurant-info">
      <p tabindex="3"  id="restaurant-address"></p>
      <table tabindex="3" id="restaurant-hours"></table>
      </div> <!-- .restaurant-info -->
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/restaurant_reviews_project/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="js/map.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy4MihoAkj2oY-qQjs4jEOpz7hoErqPE0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
